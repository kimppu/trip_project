<div id="errorModal" class="modal fade modal-vertical-centered">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="errorModalLabel">
                    <i class="fas fa-exclamation-circle text-danger mr-2"></i>Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-dark" id="errorMessage"></p>
            </div>
        </div>
    </div>
</div>
