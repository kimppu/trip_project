{{>common/header}}
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/static/css/admin/admin_manage.css">

<body>
    <h3>관리자 {{userNm}}님</h3>
<div class="userList pb-3 mb-7">
	<div class="container">
		<div class="user_panel">
			<div class="row">
				<div class="col">
					<h2 class="user_title text-center">유저 목록</h2>
                </div>
            </div>
			<div class="row user_head">
				<div class="col-1 align-items-center">
                    <p>아이디</p>
                </div>
				<div class="col-1 align-items-center">
					<p>이름</p>
				</div>
				<div class="col-1 align-items-center">
					<p>성별</p>
				</div>
				<div class="col-1 align-items-center">
					<p>권한</p>
                </div>
				<div class="col-3 align-items-center text-center">
					<p>가입일</p>
                </div>
				<div class="col-5 align-items-center">
					<p>전화번호</p>
				</div>
            </div>
            {{#userlist}}
			<div class="list_row row my-0">
				<div class="col-1 d-flex py-0 text-center justify-content-center">
                    <p>{{userId}}</p>
                </div>
				<div class="col-1 d-flex py-0">
					<p>{{userNm}}</p>
				</div>
				<div class="col-1 d-flex py-0">
					<p>{{userSex}}</p>
				</div>	
				<div class="col-1 d-flex py-0">
					<p>{{role}}</p>
				</div>	
				<div class="col-3 d-flex py-0 justify-content-center">
					<p>{{createDate}}</p>
				</div>
				<div class="col-5 d-flex py-0">
					<p>{{userPhNmb}}</p>
				</div>
            </div>
            <hr class="my-0">
            {{/userlist}}
        </div>
    </div>
</div>
<div>
    <a href="/main">
        <input class="btn home_btn d-flex justify-content-center" type="submit" style="width: 100%;" style="width:60%;height:100%;" value="홈으로 이동">
    </a>
    <br>
</div>
</body>
{{>common/footer}}
